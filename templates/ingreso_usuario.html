{% extends "base.html" %}


{% block title %}
Rankito - Iniciar sesión
{% endblock %}


{% block content %}


    <h1 class="titulo-inicio-sesion">¡Ingresá para comenzar a kittear!</h1>
    
    <form action="login" method="POST">
        
        <div class="container inicio-sesion">
            <div class="row justify-content-center">
                <div class="col-md-6 my-auto">
                    <label for="nombre" class="form-label">Nombre de usuario: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre"> <span style="color:red;">{{error}}</span>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Login</button>

    </form>

    {{error}}

{% endblock %}
